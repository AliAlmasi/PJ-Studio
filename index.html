<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI ALMASI</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/hero.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="/assets/logo.svg" alt="PJ Studio"> 
                </div>

                <div class="navbar__nav">
                    <ul class="nav__lists">
                        <li class="nav__item"><a class="nav__link" href="">Home</a></li>
                        <li class="nav__item"><a class="nav__link" href="">About us</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Pricing</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Support</a></li>
                    </ul>
                </div>

                <div class="navbar__demo">
                    <button class="btn btn__primary" type="button">Try demo</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        
        <section id="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__left--item">
                        <h1>Web & Mobile<br>Design<br>
                        Development</h1>
                        <p>Helps you to organize your income and expenses</p>
                    
                        <div class="hero__left--button">
                            <button type="button" class="btn btn__primary hero__btn">
                                Try Demo <i class="fas fa-arrow-down"></i>
                            </button>
                            <p>- iOS, Android and Web</p>
                        </div>
                    </div>
                    <div class="hero__right--item">
                        <img alt="PJ Studio" src="assets/hero-vector.svg">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        
    </footer>
</body>
</html>
